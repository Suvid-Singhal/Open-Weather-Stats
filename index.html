<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://github.com/Suvid-Singhal/Open-Weather-Stats/tree/master/icons/icon.png"/>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon-container">
        <canvas id="icon" width="100" height="100"></canvas>
      </div>
    </div>
    <div class="content">
      <div class="general-information location">
        <div class="status city">TBD</div>
        <div class="notification country">Allow Location Access to get Information</div>
      </div>
      <div class="detail-section">
        <div class="detail">
          <div class="title">Wind</div>
          <div class="value wind">TBD</div>
        </div>
        <div class="detail bordered">
            <div class="title">Temperature</div>
          <div class="value temp">TBD</div>
        </div>
        <div class="detail bordered">
          <div class="title">Precipitation</div>
          <div class="value rain">TBD</div>
        </div>
        <div class="detail">
          <div class="title">Miscellaneous</div>
          <div style="text-align: left">
            <p><b>Sunrise: </b><span class="sunrise"></span></p>
            <p><b>Sunset: </b><span class="sunset"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>

</body>
</html>
